<mat-card>
    <mat-card-title>
        {{ data.team1.name }} vs {{ data.team2.name }}
    </mat-card-title>
    <mat-card-subtitle *ngIf='data.date != null'>
        {{ data.date | date: 'dd/MM/yyy'}} @
        {{ data.date | date:'shortTime' }}
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf='data.date == null'>
        Live
    </mat-card-subtitle>
    <mat-card-content>
        <p>
            Event: {{ data.event.name}}
        </p>
        <p>
            Format: {{ data.format}}
        </p>
        <p *ngIf='data.map == null'>
            Maps: Undecided
        </p>
        <p *ngIf='data.map != null'>
            Maps: {{ data.map}}
        </p>
    </mat-card-content>

</mat-card>
